<div ng-show="clientDetail.clientType == 'ProgramaGestaoDePeso' || clientDetail.clientType == 'ProgramaSaude' || clientDetail.clientType == 'ProgramaFit'">

        </div>
    </div>

                </label>
            </div>

                <label>
                    <input type="checkbox" ng-model="clientForm.quiz14_3">
                    Perturbações do sono
                </label>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="clientForm.quiz14_4">
                    Cefaleias/enxaquecas
                </label>
            </div>

        <div class="col-sm-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="clientForm.quiz14_5">

                </label>

                    <input type="checkbox" ng-model="clientForm.quiz14_6">

                    <input type="checkbox" ng-model="clientForm.quiz14_7">

            </div>

        <div class="col-sm-8" style="display: inline-flex;">
            <div class="checkbox" style="margin-right: 10px;">
                <label>
                    <input type="checkbox" ng-model="clientForm.quiz14_8">

                </label>
            </div>

                <input  type="text" class="form-control" ng-model="clientForm.quiz14_8_1">
            </div>
        </div>

</div>
