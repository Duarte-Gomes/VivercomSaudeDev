<div class="container">
    <div class="row">
        <h4>BackOffice</h4>
    </div>
    <div class="row">
        <p>Marca de Suplementos</p>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="marcaSup">Marca</label>
                <input type="text" class="form-control" id="marcaSup" ng-model="suplementBrand.name">
            </div>
        </div>
    </div>
    <div class="row">
        <button ng-click="saveSuplementBrand()">Gravar</button>
    </div>

    <br>

    <div class="row">
        <p>Categorias de Suplementos</p>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="categoriaSup">Categoria</label>
                <input type="text" class="form-control" id="categoriaSup" ng-model="suplementCategory.name">
            </div>
        </div>
    </div>
    <div class="row">
        <button ng-click="saveSuplementCategory()">Gravar</button>
    </div>

    <br>

    <div class="row">
        <p>Suplementos</p>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="marca">Marca</label>
                <select ng-model="suplement.brand" class="form-control" id="marca" ng-options="item.suplementbrand.name for item in suplementsBrand"></select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select ng-model="suplement.category" class="form-control" id="categoria" ng-options="x.suplementCategory.name for x in suplementsCategories"></select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" ng-model="suplement.model">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" ng-model="suplement.name">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" id="url" ng-model="suplement.url">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="posologia">Posologia</label>
                <input  class="form-control" id="posologia" ng-model="suplement.dosage">
            </div>
        </div>
    </div>
    <div class="row">
        <button ng-click="saveSuplement()">Gravar</button>
    </div>
</div>
